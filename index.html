<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Điều chỉnh kích cỡ trang web phù hợp kích cỡ thiết bị -->
    <meta name="keywords" content="Học HTML5"> <!--Dùng để khi tìm kiềm từ khóa trên google-->
    <meta name="description" content="Chào mừng đến với trang web"> <!-- Mô tả trang web -->
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRqEQQgZRQkc0ryxKElR2oL9aPMlFr-FOypgw&usqp=CAU" type="image/x-icon"> <!-- Gắn icon trên title-->
    <title>Hello world</title>
</head>
<body>
    <h1>Hello world</h1>
    <h2>Hello world</h2>
    <p>Nội dung 1</p>
    <p>Nội dung 2</p> <!-- Hết <p> là xuống dòng--> 
    <span>Nội dung 1</span> <!-- Hết <span> không xuống dòng-->
    <span>Nội dung 2</span>
    <pre> <!-- <pre>: trong code hiển thị ntn thì web hiển thị như vậy -->
    Phạm
    Huy
    Hoàng
    </pre>
    <p><b>Phạm</b> <i>Huy</i> <strong>Hoàng</strong></p>
    <p><ins>Phạm Huy Hoàng</ins></p> <!-- <ins>: Gạch chân văn bản -->
    <p>Phạm Huy <small>Hoàng</small></p><!-- <small>: văn bản chữ nhỏ hơn -->
    <p>H<sub>2</sub>O</p> <!-- <sub>: tạo chỉ số dưới -->
    <p>x<sup>2</sup></p> <!-- <sup>: tạo chỉ số trên -->
    <p><del>Phạm Huy Hoàng</del></p> <!-- <del>: Gạch giữa văn bản -->
    <p><mark>Phạm Huy Hoàng</mark></p> <!-- <mark>: Tạo highlight cho văn bản -->
</body>
</html>
<!-- Ctrl + /: để comment -->
<!-- Shifl + Alt + mũi tên xuống: copy nhanh -->
<!-- <hr>: ngắt các nội dung trong web = đường kẻ ngang -->
<!-- <br>: xuống dòng -->
<!-- <b>: in đậm văn bản -->
<!-- <strong>: văn bản in đậm và quan trọng -->
<!-- <i>: in nghiêng văn bản -->
